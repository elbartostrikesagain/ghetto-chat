<head>
  <title>CoshxChat</title>
</head>

<body>
  {{> roomList}}
  Username: <input type="text" id="user-name" value="Unknown" />
  <hr>
  {{> roomView}}
</body>




<template name="roomList">
  <h1>Welcome to CoshxChat</h1>
  <div class="rooms">
    {{#each rooms}}
      {{> room}}
    {{/each}}
  </div>

  <div id="createRoom">
    Room Name: <input type="text" id="new-room-name" placeholder="New room" /> <input type="button" id="new-room" value="create"/>
  </div>
</template>

<template name="room">
  <div class="room {{selected}}">
    <p>
      {{ name }}
      <input type="button" id="edit-room" value="Open"/>
      <input type="button" id="delete-room" value="Delete"/>
    </p>
  </div>
</template>

<template name="roomView">
  <div id="container">
  {{#if selectedRoom}}
  {{#with selectedRoom}}
    <div class="display">
      <p>{{ name }}</p>
      <textarea id="room-text" rows="10" cols="80" disabled="disabled">{{ text }}</textarea>
      <p><input type="text" id="chat-input-text" /> <input type="button" id="chat-input" value="Submit"/></p>
    </div>
  {{/with}}
  {{/if}}
  </div>
</template>
